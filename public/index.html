<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ping Pong Champions!</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="full-page">
    <div class="section__header">
      Ping Pong Tracker
    </div>

    <div class="section-grid">
      <div class="container">
        <div class="grid">
        </div>
      </div>
    </div>

    <div class="home-form_contatiner">
      <form class="home-form">
        <label for="home-form-player_1">Contestant 1 Name</label>
        <input type="text" class="home-form__input" name="user_1" placeholder="Name" id="home-form-player_1">
        <label for="home-form-score_1"> Contestant 1 Score </label>
        <input type="text" class="home-form__input" name="score_1" placeholder="Score" id="home-form-score_1">
        <label for="home-form-player_2">Contestant 2 Name</label>
        <input type="text" class="home-form__input" name="user_2" placeholder="Name" id="home-form-player_2">
        <label for="home-form-score_2"> Contestant 2 Score </label>
        <input type="text" class="home-form__input" name="score_2" placeholder="Score" id="home-form-score_2">
        <button type="submit" class="btn--submit"> Score! </button>
      </form>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
